<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Maintenance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .gear {
            width: 100px; /* ukuran gigi */
            height: 100px; /* ukuran gigi */
            margin: 20px auto;
            background-image: url('https://i.imgur.com/9w9tL7a.png'); /* Ganti URL ini dengan gambar gigi anda */
            background-size: cover;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .footer {
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>503 - Under Maintenance</h1>
        <p>Situs ini sedang dalam perbaikan. Mohon kembali lagi nanti.</p>
        <div class="gear"></div>
        <p>Terima kasih atas pengertian Anda!</p>
        <div class="footer">
            &copy; 2023 Nama Perusahaan Anda
        </div>
    </div>

</body>
</html>
