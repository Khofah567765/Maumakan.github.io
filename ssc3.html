    <style>
        /* Mengatur tampilan halaman agar fullscreen */
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Poppins, sans-serif;
            background: #000;
            overflow: hidden;
        }

        /* Container video agar fullscreen */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100% - 50px); /* Menyediakan ruang untuk teks */
            background: transparent;
            display: flex;
            align-items: top;
            justify-content: center;
            z-index: 9999;
        }

        /* Player harus mengambil seluruh area */
        #player {
            width: 100%;
            height: 100%;
        }

        /* Gaya teks berjalan */
        .marquee {
            position: fixed;
            bottom: 0px;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 0;
            white-space: nowrap;
            overflow: hidden;
        }

        .marquee span {
            display: inline-block;
            padding-left: 100%; /* Space before the text */
            animation: marquee 20s linear infinite; /* Adjust the duration for speed */
        }

        @keyframes marquee {
            from {
                transform: translate(0%);
            }
            to {
                transform: translate(-100%);
            }
        }
    </style>
</head>
